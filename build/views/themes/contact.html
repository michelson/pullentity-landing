<div class='col-12'>
  <h2>{{title}}</h2>
  <p>{{{body}}}</p>
  <div id='team'>
    {{#each photos}}
    <div class='item'>
      <img alt='' class='img-responsive' src="{{PhotoImg 'medium'}}">
      <div class='caption'>
        <h3>{{title}}</h3>
        <p>{{caption}}</p>
      </div>
    </div>
    {{/each}}
  </div>
</div>
